<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
    <thead>
        <tr>
            <th>Book</th>
            <th>Publisher</th>
        </tr>
    </thead>
        {% for book in books %}
    <tbody>
        <tr>
            <td>{{book.book_name}}</td>
            <td>{{book.publisher_name}}</td>
        </tr>

    </tbody> 
        {% endfor %}
    </table>
    
</body>
</html>
