<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Book</h1>
    <form action="/add_book" method="post">
        {% csrf_token %}
        <label for="book_name">Book Name</label><br>
        <input type="text" id="book_name" name="book_name" value="{{book_name}}"><br>

        <label for="publisher_name">Publisher Name</label><br>
        <input type="text" id="publisher_name" name="publisher_name" value="{{publisher_name}}"><br>

        <label for="type_id">Book Type</label> <br>
        <select id="type_id" name="type_id">
            <option value=1>Sci-fi</option>
            <option value=2>Novel</option>
           <option value=3>Drama</option>
        </select>
        <br>

        <button type="submit" class="btn btn-primary"> Submit</button>

    </form>
</body>
</html>
